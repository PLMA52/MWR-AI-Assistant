name: Census Demographics Yearly Update

on:
  schedule:
    # Runs on January 15th every year at 10:00 AM UTC
    # Census ACS 5-year data typically releases in December
    - cron: '0 10 15 1 *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-census:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install neo4j requests
      
      - name: Run Census demographics update
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
          CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
        run: python census_neo4j_integration.py
